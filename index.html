<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <main>
      <div class="menu">
        <div id="high">View high scores</div>
        <div id="time">Time: <span id="timer">0</span></div>
      </div>
      <div class="content" id="content">
        <h2>Coding Quiz Challenge</h2>
        <p>
          Try to answer the following code-related questions within the time
          limit. Each incorrect answers will penalize you score/time by ten
          seconds!
        </p>

        <button id="start">Start quiz</button>
      </div>
      <div class="questions" id="questions">
        <h2 id="question-header"></h2>
        <div class="question-options">
          <button id="option-1" class="option-btn"></button>
          <button id="option-2" class="option-btn"></button>
          <button id="option-3" class="option-btn"></button>
          <button id="option-4" class="option-btn"></button>
        </div>
      </div>

      <div class="over">
        <h3 id="finish">All Done!</h3>
        <p>Your Final Score is <span id="score"></span></p>
        <label for="initials">Enter Initials:</label>
        <input name="initials" id="initials" />
        <button id="submit-score">submit</button>
      </div>
      <div class="result" id="result"></div>
      <div id="scores" class="scores">
        <h1>High Scores</h1>

        <div>
          <button id="back">Go Back</button>
          <button id="clearscore">Clear high scores</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
